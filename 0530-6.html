<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption 태그와 scope속성</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3rem;
            padding-bottom: 5px;
            text-align: left;
        }
        td, th{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        /* tr td:first-of-type{
            text-align: center;
        } */
    </style>
</head>
<body>
    <table>
        <caption>상품에 따른 상하반기 판매량</caption>
        <colgroup>
            <col style="background-color: aliceblue;">
            <col style="background-color: bisque;">
            <col style="background-color: burlywood;">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">데스크탑 PC</th>
                <th scope="col">스마트폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">상반기 판매수</th>
                <td>2만대</td>
                <td>5만대</td>
            </tr>
            <tr>
                <th scope="row">하반기 판매수</th>
                <td>3만대</td>
                <td>7만대</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
