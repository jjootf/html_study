<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/fale에 따른 다른 답변</title>
    <style>
        p{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(red,blue);
            position: relative;
        }

        div{
            left: calc((100% - 100px )/ 2);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(blue,red);
            position: relative;
        }
    </style>
</head>
<body>
    <p></p>
    <div></div>

    <script>
        const $p = document.querySelector("p");
        const $div = document.querySelector("div");
        //setInterval(함수명, 지체시간); // 지체시간 간격을 두고 지속적으로 함수를 호출한다.
        setInterval(()=>move(), 10);
        setInterval(()=>move2(), 10);

        let i = 10;
        let j = 10;
        
        let sp = 3;

        let ww = window.innerWidth; // 윈도 넓이
        let pw = $p.offsetWidth; // 공의 넓이

        let wh = window.innerHeight; // 윈도 넓이
        let pw2 = $div.offsetWidth; // 공의 넓이

        move = () =>{
            i += sp; // 속도+방향
            
            //반대방향
            if(i + pw >= ww || i <= 0){
                sp *= -1 // 복합대입연산자 sp = sp * -1;
            }
            $p.style.left = i + "px";

            // 아래쪽 방향으로 이동
            j+=sp;
            
            //반대방향으로 전환
            if(j + pw2 >= wh || j <= 0){
                sp *= -1;
            }
            $div.style.top = j + "px";
        }

    </script>
</body>
</html>
