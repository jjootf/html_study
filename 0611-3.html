<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <h1>callback function is 다른 함수와 병렬로 실행되는 비동기 함수에 활용된다.</h2>
    <h2>3개의 인수를 통해 callback fuction을 공부하자</h2>
    <p></p>

    <script>
        const $p = document.querySelector("p");

        x = t => $p.innerHTML = t; //.. 4번째로 실행

        y = (i,j,c) => { //...2번째로 실행됨
            let t = `${i}와 ${j}를 곱하여 ${i * j}가 되었다.`;
            c(t); // ..컬백함수부분 3번째로 실행됨
        }
        y(5,3,x); // 1번째로 실행됨
    </script>
</body>
</html>
