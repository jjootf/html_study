<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript practice</title>
</head>
<body>
    <p>3</p>
    <aside>교재 p342</aside>
    <script>
        let age= 20;
        let fee = '';
        if(age < 13){
            fee = "2000원";
        }else if(age >= 13 && age < 20){
            fee = "4000원";
        }else{
            fee = "6000원";
        }
        document.querySelector("p").innerHTML = fee;

        let agee = prompt("나이입력 : ", '');
        let feee = '';
        if(agee < 13 || agee >=65){
            feee = "2000원";
        } else if(agee >= 13 && agee < 20){
            feee = "4000원"
        } else{
            feee = "6000원";
        }
        document.querySelector("aside").innerHTML = feee;
</script>
</body>
</html>
