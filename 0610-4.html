<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of과 for in문</title>
</head>
<body>
    <ol>
        <li>1200원</li>
        <li>2500원</li>
        <li>2800원</li>
        <li>3000원</li>
    </ol>
    <footer>결과표시하는곳</footer>
    <script>
        const num = ["딸기","사과","수박","망고"];
        num.forEach(function(x,y,z){
            console.log(x,y,z);
            console.log(x);
            console.log(y);
            console.log(z);
        });
    </script>
</body>
</html>
