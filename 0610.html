<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펼침메뉴 (select option)</title>
</head>
<body>
    <section id="menu">
        <h2>선호 음식 유형</h2>
        <select>
            <option>선택하세요</option>
            <option value="1">중식</option>
            <option value="2">일식</option>
            <option value="3">한식</option>
            <option value="4">퓨전식</option>
        </select>
    </section>
    <p>결과 표시 부분</p>
    <script>
        const x = document.querySelector("#menu select");
        const y = document.querySelector("p");
        x.addEventListener("change", () => eat());

        eat = () => {
            // alert(typeof(x.value)); // string
            let z = "";
            const i = Number(x.value);
            
            switch(i){
                case 1:
                    z ="중식";
                    break;
                case 2:
                    z ="중식";
                    break;
                case 3:
                    z ="중식";
                    break;
                case 4:
                    z ="중식";
                    break;
                default:
                    z = "다시 선택해주세요.";
            }
            y.innerHTML = "고객님은 " + z + " 유형을 선택하셨습니다.";
        }
    </script>
</body>
</html>
