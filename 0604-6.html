<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문서</title>
</head>
<body>
    <h3>이곳에 표시</h3>
    <script>
        var classification = prompt("아동, 청소년, 성인 중 선택 입력","");
        classification = classification.toUpperCase();
        switch(classification){
            case "아동":
                classification += ": 입장료 무료";
                break;
            case "청소년":
                classification += ": 입장료 2000원";
                break;
            case "성인":
                classification += ": 입장료 5000원";
                break;
            default:
                classification = "입력값을 다시 확인해주세요.";
            }
            document.querySelector("h3").innerHTML = classification;
    </script>
</body>
</html>
