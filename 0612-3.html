<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구 불 켜고 끄는 스크립트</title>
</head>
<body>
    <h1>전구 불 켜고 끄기</h1>
    <section id="bulb" style="max-width: 500px; margin: auto; border: 5px solid red;text-align: center;">
        <h2 style="text-align: center;">전구</h2>
        <img src="on.png" alt="전구" id="zz" style="width:100%;">
        <button type="button" onclick="document.getElementById('zz').src='on.png'">불켜기</button>
        <button type="button" onclick="document.getElementById('zz').src='off.png'">불끄기</button>
    </section>
</body>
</html>
