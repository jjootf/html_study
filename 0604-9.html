<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forë¬¸</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        let table = "<table>";
        for(let i = 2; i<= 3; i++){
            table += "<tr>";
            for(var j = 1; j<=9; j++){
                table += "<td>" + i + "*" + j + "=" + i*j + "</td>"; 
            }
            table += "</tr>";
        }
        table+= "</table>";
        document.querySelector("div").innerHTML = table;
    </script>
</body>
</html>
