<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval() 메소드로 공굴리기</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: radial-gradient(pink,red);
            border-radius: 50%;
            position: relative;
        }
        footer{
            width: 100px;
            height: 100px;
            background: radial-gradient(aqua, skyblue);
            position: absolute;
            border-radius: 50%;
            top: 0;
            left: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <footer></footer>

    <script>
        const $div = document.querySelector("div");
        const $footer = document.querySelector("footer");
        
        let i = 10; // 재할당
        let j = 10; // 재할당
        let x = true;
        setInterval(()=> m(), 10); // 0.01초 마다 m()함수 호출을 지속한다.
        m = () => {
            if(x){ // if문이 true일때 실행되는 구문
                i++;
                if(i == 500){ //i값이 500이 되면 x 값은 false가 됨
                    x = false;
                }
            }else{ // if문이 false일때 실행되는 구문
                i--;
                if(i == 0){
                    x = true; // i 값이 0이 되면 x값은 true가 됨
                }
            }

            $div.style.left = i + "px"; // ... left 좌우움직임
            $footer.style.top = i + "px"; //... top 상하움직임
        }
    </script>
</body>
</html>
