<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/fale에 따른 다른 답변</title>
    <style>
        p{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(red,blue);
            position: relative;
        }

        div{
            left: calc((100% - 100px )/ 2);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(blue,red);
            position: relative;
        }
    </style>
</head>
<body>
    <p></p>
    <div></div>

    <script>
        const $p = document.querySelector("p");
        const $div = document.querySelector("div");
        //setInterval(함수명, 지체시간); // 지체시간 간격을 두고 지속적으로 함수를 호출한다.
        setInterval(()=>move(), 10);
        setInterval(()=>move2(), 10);

        let i =10;
        // let j = true;
        let sp = 3;
        let di = 1; // 왼쪽방향으로-1, 오른쪽 방향으로 1이 될예정

        let ww = window.innerWidth; // 윈도 넓이
        let pw = $p.offsetWidth; // 공의 넓이

        let wh = window.innerHeight; // 윈도 넓이
        let pw2 = $div.offsetWidth; // 공의 넓이

        move = () =>{
            // po += di * sp;
            i += di * sp;
            if(i + pw >= ww || i <= 0){
                di = di * -1; // 복합대입연산자 di*= -1;
            }
            $p.style.left = i + "px";
        }

        move2 = () =>{
            // po += di * sp;
            i += di * sp;
            if(i + pw2 >= wh || i <= 0){
                di = di * -1; // 복합대입연산자 di*= -1;
            }
            $div.style.top = i + "px";
        }
        // alert($p.offsetWidth);
    </script>
</body>
</html>
