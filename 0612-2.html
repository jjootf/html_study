<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구 불 켜고 끄는 스크립트</title>
</head>
<body>
    <h1>전구 불 켜고 끄기</h1>
    <section id="bulb">
        <h2>전구</h2>
        <button type="button" onclick="document.getElementById('zz').src='images/on.png'">불켜기</button>
        <img src="images/on.png" alt="전구">
        <button type="button" onclick="document.getElementById('zz').src='images/off.png'">불끄기</button>
    </section>
</body>
</html>
